<!DOCTYPE html>
<html>
    <body>
        <h1>Arrow Function</h1>
            <p>A demonstrate of a simple arrow function</p>
            <p id="demo"></p>
            <script>
                hello=()=>{
                    return "meghana";
                }
                document.getElementById("demo").innerHTML=hello();
            </script>
    </body>
</html>
